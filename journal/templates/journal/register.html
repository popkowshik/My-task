{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
    <head>

        <title> Edenthought | Registration </title>

        <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/morph/bootstrap.min.css">

        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

    </head>

    <br>

    <div class="container bg-white shadow-md p-5 form-layout">

        <h3>Create your account!</h3>

        <h5>Share your thoughts here</h5>

        <br>
        <br>

        <form method="POST" autocomplete="off">

            {% csrf_token %}

            {{ registration|crispy }}

            <br>

            <button class="btn btn-secondary btn-md w-100 btn-block p-3" type="submit" > Create account </button>

        </form>

        <br>

        <div class="text-center">

            <a href="{% url 'my-login' %}">Already have an account? </a>

        </div>

    </div>

    <br>

    

</html>
